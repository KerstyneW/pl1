<!DOCTYPE html>
<html>
    <head>
        <!-- Initially took the 'head' setup from simplemaps.html outline -->
        <title>Christmas Travels</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
            #map {
            height: 100%;
            }

            /* Optional: Makes the sample page fill the window. */
            html,
            body {
            height: 100%;
            margin: 0;
            padding: 0;
            }
        </style>
        <script>
            // Initially taken from https://developers.google.com/maps/documentation/javascript/examples/infowindow-simple
            // Want to include photos from my vacation around where they were taken
           function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 6,
                center: { lat: 48.9085, lng: -123.7327 },
            });
            // Image marker for Goldstream Provincial Park
            const contentImg1 =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h1 id="firstHeading" class="firstHeading">Goldstream Provincial Park</h1>' +
            '<div id="bodyContent">' +
            '<p> <img src="images/GoldstreamPP.jpg" alt="Me in Goldstream Provincial Park">' +
            "</div>" +
            "</div>";
        const infowindow = new google.maps.InfoWindow({
            content: contentImg1,
        });
        const marker = new google.maps.Marker({
            position: {lat: 48.4632, lng: -123.5709},
            map,
            title: "Goldstream Provincial Park",
        });

        marker.addListener("click", () => {
            infowindow.open({
            anchor: marker,
            map,
            shouldFocus: false,
            });
        });
        }
        </script>
    </head>
    <body>
        <div id="map"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly" async>
        </script>
      </body>
</html>
