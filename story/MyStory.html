<!DOCTYPE html>
<html>
    <head>
        <!-- Initially took the 'head' setup from simplemaps.html outline -->
        <title>Christmas Travels</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
            #map {
            height: 100%;
            }

            /* Optional: Makes the sample page fill the window. */
            html,
            body {
            height: 100%;
            margin: 0;
            padding: 0;
            }
        </style>
        <script>
            // Initially taken from https://developers.google.com/maps/documentation/javascript/examples/infowindow-simple
            // Found a solution on stackoverflow to have mulitple markers and infowindows https://stackoverflow.com/questions/37435203/multiple-distinct-infowindows-on-google-map
            // Modified for my area/ needs
            // Want to include photos from my vacation around where they were taken and a little blurb in pop-ups.
            function addMarkerwithInfoWindow (map, marker_position, marker_title, infowindow_content){
                var marker, infowindow, contentString;
                marker = new google.maps.Marker({
                    position: marker_position,
                    map:map,
                    title: marker_title
                });
                contentString = infowindow_content;
                infowindow = new google.maps.InfoWindow({
                    content: contentString,
                });
                marker.addListener('click', function(){
                    infowindow.open(map, marker);
                });
            }

            function initMap() {
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 9,
                    center: { lat: 48.7757, lng: -123.7490 },
                });

                addMarkerwithInfoWindow(map, new google.maps.LatLng(48.4632, -123.5709), "Goldstream Provincial Park", '<div> <h1> Goldstream Provincial Park </h1> <p> <img src="images/GoldstreamPP.jpg" alt="Me in Goldstream Provincial Park"> </p> </div>');

                addMarkerwithInfoWindow(map, new google.maps.LatLng(48.3395, -123.7039), "Iron Mine Bay", '<div> <h1> Iron Mine Bay </h1> </div>');

                addMarkerwithInfoWindow(map, new google.maps.LatLng(48.3373, -123.7087), "Pike Point", '<div> <h1> Pike Point </h1> </div>');

                addMarkerwithInfoWindow(map, new google.maps.LatLng(49.2272, -123.9779), "Nanaimo AirBnB", '<div> <h1> Nanaimo AirBnB </h1> </div>');

                addMarkerwithInfoWindow(map, new google.maps.LatLng(48.6479, -123.4290), "Victoria International Airport", '<div> <h1> Victoria International Airport </h1> </div>');

                addMarkerwithInfoWindow(map, new google.maps.LatLng(48.5663, -123.5265), "Malahat SkyWalk", '<div> <h1> Malahat SkyWalk </h1> </div>');

                addMarkerwithInfoWindow(map, new google.maps.LatLng(48.4593, -123.2888), "Beach Walk", '<div> <h1> Beach Walk </h1> </div>');
            }

        </script>
    </head>
    <body>
        <div id="map"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly" async>
        </script>
      </body>
</html>
